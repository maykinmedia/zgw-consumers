[tox]
envlist =
    py37-django32-zdsclient{10,20}
    py{310,311,312}-django{32,41,42}-zdsclient{10,20}
    py311-django{41,42}-zdsclient{10,20}
    isort
    black
    flake8
    docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: django32
    4.1: django41
    4.2: django42
ZDS_CLIENT =
    1.0: zdsclient10
    2.0: zdsclient20

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    PGPASSWORD =
passenv =
    PGPORT
    DB_USER
    DB_HOST
    DB_PASSWORD
extras =
    db
    drf
    tests
    coverage
deps =
  django32: Django~=3.2.0
  django41: Django~=4.1.0
  django42: Django~=4.2.0
  zdsclient10: gemma-zds-client~=1.0.0
  zdsclient20: gemma-zds-client~=2.0.0
commands =
  py.test -s tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check --diff zgw_consumers tests testapp setup.py

[testenv:flake8]
extras = tests
skipsdist = True
commands = flake8 zgw_consumers tests testapp setup.py

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
    tests
    db
    drf
    docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=auto \
    {posargs}
