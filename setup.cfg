# setuptools config
# see http://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files
[metadata]
name = zgw-consumers
version = 0.9.0.dev4
description = Reusable code for consumers of ZGW APIs
long_description = file: README.rst
url = https://github.com/maykinmedia/zgw_consumers
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = ZGW, Common Ground, GEMMA, VNG, API
classifiers =
    Development Status :: 3 - Alpha
    Framework :: Django
    Framework :: Django :: 2.2
    Framework :: Django :: 3.0
    Intended Audience :: Developers
    Operating System :: Unix
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    django
    django-choices
    django-relativedelta
    django-solo
    gemma-zds-client>=0.12.0
tests_require =
    pytest
    pytest-django
    tox
    isort

[options.extras_require]
db =
    psycopg2
tests =
    pytest
    pytest-django
    tox
    isort
pep8 =
    flake8
    black
coverage = pytest-cov
docs =
    sphinx
    sphinx-rtd-theme
release = zest.releaser

[options.packages.find]
include =
    zgw_consumers
    zgw_consumers.*

# 3rd party configuration

[aliases]
test=pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = env,.tox,.history,.eggs
; skip_glob =
not_skip = __init__.py
known_django=django
known_first_party=zgw_consumers
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests

[pep8]
max-line-length=88
exclude=env,.tox,doc

[flake8]
max-line-length=88
exclude=env,.tox,doc

[zest.releaser]
create-wheel = yes
